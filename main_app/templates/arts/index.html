{% extends 'base.html' %}
{% block content %}

<h1>Art List</h1>

{% for art in arts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ art.name }}</span>
      <p>Breed: {{ art.breed }}</p>
      <p>Description: {{ art.description }}</p>
      {% if art.age > 0 %}
        <p>Age: {{ art.age }}</p>
      {% else %}
        <p>Age: New Art</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
