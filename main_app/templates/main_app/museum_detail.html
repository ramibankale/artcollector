{% extends 'base.html' %}
{% block content %}

<h1>Museum Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ museum.name }}</span>
        <p>Location: {{ museum.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'museums_update' museum.id %}">Edit</a>
        <a href="{% url 'museums_delete' museum.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
